<section class="experiences">
  <div class="main">
    <div class="left"><div id="pre-student" class="icon-left"></div></div>
    <div class="center">
      <div class="title">Šta su rekli programeri koji su završili kurs</div>

      {% for s in site.students %}
      <div id="{{s.id}}" class="text student-text">{{ s.text }}</div>

      <div id="{{s.id}}" class="student-name">{{ s.name }}</div>
      {% endfor %}
    </div>
    <div class="right"><div id="next-student" class="icon-right"></div></div>
    <div class="container-students">
      <div class="students">
        {% for s in site.students %}
        <div id="{{s.id}}" class="student-img"><img src="/img/Students/{{s.id}}.png" /></div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
