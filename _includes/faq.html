<section class="faq">
  <div class="main">
    <div class="title">FAQ</div>
    {% for q in site.questions %}
    <div class="container-question">
      <div class="question">
        <div class="text">{{q.question}}</div>
        <div class="button answer-button"></div>
      </div>
      <div class="answer" *ngIf="false">
        <div class="text">
          <p>
            {{q.answer}}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
