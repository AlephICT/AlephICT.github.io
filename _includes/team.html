<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Predavaƒçi</h2>
                    <h3 class="section-subheading text-muted">Kliknite na sliku da biste videli biografiju.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                {% if member.courses contains page.course_id %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <div class="imageHolder">
                            <img src="/img/team/{{ member.pic }}" class="img-responsive team_img" alt="">
                        </div>
                        <h4>{{ member.name }}</h4>
                        <p class="team_bio">
                            {{ member.bio }}
                        </p>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <!-- <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p> -->
                </div>
            </div>
        </div>
    </section>
