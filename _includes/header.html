
<section class="header">
  <div class="main">
    <div class="header">
      <div class="logo">
        <div class="img"></div>
        <div class="title">ALEPH</div>
      </div>
      <div class="nav">
        <div class="goCourse">KURS</div>
        <div class="goGallery">GALERIJA</div>
        <div class="goRegistration">PRIJAVA</div>
        <!-- <div class="goFaq">FAQ</div>  -->
        <div class="goContact">KONTAKT</div>
      </div>
    </div>
    <div class="content">
      <div class="title">
        <div class="title-wide">Aleph obuka vam nudi</div>
        <div class="title-wide">mogućnost da postanete</div>
        <div class="title-wide"><b>veb programer</b></div>
        <div class="title-mob">Aleph obuka iz</div>
        <div class="title-mob"><b>veb programeranja</b></div>
      </div>
      <div class="phrase">
        9 - mesečna obuka koja će vam preokrenuti karijeru.
      </div>
      <div class="buttons">
        <button class="btn-1 goRegistration">PRIJAVI SE</button>
        <button  class="btn-2 goCourse">ISTRAŽI KURS</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="button-left"><div id="scroll-left" class="icon"></div></div>
    <div class="list-company" id="scroll-company">
        {% for c in site.companies %} 
        <div id="{{c.number}}" class="{{c.id}} {{c.number}} scrollscroll"></div>
        {% endfor %}
    </div>
    <div class="button-right"><div id="scroll-right" class="icon"></div ></div>
  </div>
